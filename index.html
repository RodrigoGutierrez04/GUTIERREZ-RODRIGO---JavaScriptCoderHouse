<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
      
        <table class="encabezado">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Descripción</th>
                    <th>Tipo</th>
                    <th>Monto</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="entries">
                <tr>
                    <td>
                        <input class="input input-date" type="date">
                    </td>
                    <td>
                        <input class="input input-description" type="text" placeholder="Añade una descripción (e.g. salario, venta de ropa, etc...)">
                    </td>
                    <td>
                        <select class="input input-type">
                            <option value="income">Ingreso</option>
                            <option value="expense">Gasto</option>
                        </select>
                    </td>
                    <td>
                        <input type="number" class="input input-amount">
                    </td>
                    <td>
                        <button type="button" class="borrar-entrada">&#10005;
            
                        </button>
                    </td>
                </tr>
            </tbody>

            <tbody>
                <tr>
                    <td colspan="5" class="controles">
                        <button type="button" class="new-entry">Nueva entrada</button>
                    </td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="5" class="resumenBalance">
                        <strong>Total:</strong>
                        <span class="total">$0.00</span>
                    </td>
                </tr>
            </tfoot>
        </table>
     
    </div>
    <script type="module" src="./js/javascript.js"></script>
</body>


</html>
